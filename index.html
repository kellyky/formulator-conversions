<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Conversions</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>.
</head>
<body>
  <div class="container">
    <h1>Conversions</h1>
    <p>On this page, you can convert grams to ounces. Maybe I'll add more conversions later.</p>

    <div class="box">
      <h2>Grams to Ounces</h2>
      <form id="gram-to-ounce">
        <div class="form-group">
          <label for="grams">grams:</label>
          <input id="grams" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Convert</button>
      </form>
      <div id="output-ounces">
      </div>
    </div>

    <div class="box">
      <h2>Grams to Ounces</h2>
      <form id="ounce-to-gram">
        <div class="form-group">
          <label for="grams">ounces:</label>
          <input id="ounces" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Convert</button>
      </form>
      <div id="output-grams">
      </div>
    </div>
  </div>
</body>
